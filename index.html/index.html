<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
</head>
<body>
    <h1>FORMS</h1>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="name"><br><br>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="email"><br><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="password"><br><br>

        <label>Language</label><br>
        <input type="radio" id="react" name="language" value="React">
        <label for="react">React</label><br>
        <input type="radio" id="angular" name="language" value="Angular">
        <label for="angular">Angular</label><br>
        <input type="radio" id="vue" name="language" value="Vue">
        <label for="vue">Vue</label><br><br>

        <label>Course</label><br>
        <input type="checkbox" id="mern" name="course" value="MERN">
        <label for="mern">MERN</label><br>
        <input type="checkbox" id="mean" name="course" value="MEAN">
        <label for="mean">MEAN</label><br>
        <input type="checkbox" id="mevn" name="course" value="MEVN">
        <label for="mevn">MEVN</label><br><br>

        <label for="field">Field:</label>
        <select id="field" name="field">
            <option value="front-end">Front End</option>
            <option value="back-end">Back End</option>
            <option value="full-stack">Full Stack</option>
            <option value="full-stack">Full Stack</option>
        </select><br><br>

        <textarea rows="10" cols="30"></textarea><br><br>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <input type="submit" value="submit">
    </form>
    
    <h2>Tables</h2>
    <a href="index2.html">Click here</a>
</body>
</html>
